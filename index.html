<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Gym Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <!-- Header Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">
            <img src="logo.png" alt="Hunter Logo" class="logo">
            <span class="level-badge">Lv. 15</span>
        </div>
        <ul class="nav-menu">
            <li><a href="#"><i class="fas fa-home"></i> Sanctuary</a></li>
            <li><a href="#"><i class="fas fa-dumbbell"></i> Training</a></li>
            <li><a href="#"><i class="fas fa-trophy"></i> Leaderboard</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Party</a></li>
        </ul>
    </nav>

    <!-- Main Content Container -->
    <main class="container">
        <!-- Stats Panel -->
        <section class="stats-panel">
            <div class="exp-bar">
                <div class="exp-progress" style="width: 65%"></div>
                <span class="exp-text">65% to Next Level</span>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <h3>Current Level</h3>
                    <p class="glowing-text">15</p>
                </div>
                <div class="stat-item">
                    <h3>Total EXP</h3>
                    <p class="glowing-text">12,450</p>
                </div>
                <div class="stat-item">
                    <h3>Weekly Streak</h3>
                    <p class="glowing-text">ðŸ”¥ 7 Days</p>
                </div>
            </div>
        </section>

        <!-- Daily Quest Card -->
        <section class="quest-card">
            <div class="quest-header">
                <i class="fas fa-exclamation-circle"></i>
                <h2>Daily Shadow Quest</h2>
            </div>
            <p class="quest-description">Complete 3 sets of weighted push-ups to earn bonus EXP!</p>
            <div class="quest-rewards">
                <span class="reward-chip">+150 EXP</span>
                <span class="reward-chip">ðŸ’Ž Strength Gem</span>
            </div>
            <button class="hunter-button">Accept Challenge</button>
        </section>

        <!-- Workout Schedule -->
        <section class="schedule-grid">
            <!-- Generated by JavaScript -->
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
